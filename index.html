<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Sweet Symphony</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#" id="cart-icon" data-bs-toggle="modal" data-bs-target="#cartModal">
                        <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="promo1.jpg" class="d-block w-100" alt="Promo 1">
                </div>
                <div class="carousel-item">
                    <img src="promo2.jpg" class="d-block w-100" alt="Promo 2">
                </div>
                <div class="carousel-item">
                    <img src="promo3.jpg" class="d-block w-100" alt="Promo 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <h2>Product</h2>

        <div class="filter-container">
            <label for="category-filter">Filter Kategori:</label>
            <select id="category-filter">
                <option value="all">Semua</option>
                <option value="Doughnuts">Doughnuts</option>
                <option value="Bread & Pastry">Bread & Pastry</option>
                <option value="Signature Cakes">Signature Cakes</option>
            </select>
        </div>

        <div id="product-list" class="product-grid"></div>
    </main>

     <!-- Modal Keranjang -->
     <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Keranjang Belanja</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Keranjang belanja Anda kosong.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h3>Sweet Symphony</h3>
          <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="https://wa.me/yournumber" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            <a href="tel:+1234567890" class="social-icon"><i class="fas fa-phone-alt"></i></a>
          </div>
        </div>
    </footer>

    <script src="product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
